<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RowExpander Demo</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/rowexpander.js"></script>
    <link rel="stylesheet" href="css/rowexpander.css" type="text/css">
    <style>
    .re-odd {
      background: #eee;
    }
    table {
      width: 600px;
      border-collapse: collapse;
    }
    table td, table th {
      padding: 2px;
    }
    .re-detail td {
      border: 2px solid #00e;
      background: #bbe;
      padding: 8px;
    }
    .re-loading {
      background-color: #fff;
      border: 1px solid #00e;
    }
    </style>
  </head>
  <body>
    <h1>RowExpander Demo</h1>

    <table data-expand data-position="left">
      <tr>
        <th>Name</th>
        <th>Skill</th>
      </tr>
      <tr data-href="people-1.html">
        <td>Erik</td>
        <td>Web development</td>
      </tr>
      <tr data-href="people-2.html">
        <td>Katty</td>
        <td>Singing</td>
      </tr>
      <tr>
        <td>Dixie</td>
        <td>Barking</td>
      </tr>
    </table>

    <p>This example uses <a href="http://www.glyphicons.com">Glyphicons</a>.</p>
  </body>
</html>
